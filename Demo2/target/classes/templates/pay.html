<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>充值</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container_logo">
            <div class="play col-xs-10 col-sm-10 col-md-10 col-lg-10">
            </div>
        </div>
    </div>
    <form action="#" method="post">
        <div class="row">
            <div class="play col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="form-group">
                    <input type="hidden" class="getId" name="id">
                    <h4>充值金额</h4>
                    <div class="number_amount">
                        <label>￥</label>
                        <input type="number" name="amount">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="quick_amount col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <p class="col-xs-3 " data-item='10'>10</p>
                <p class="col-xs-3 " data-item='30'>30</p>
                <p class="col-xs-3 " data-item='50'>50</p>
                <p class="col-xs-3 " data-item='100'>100</p>
                <p class="col-xs-3 " data-item='200'>200</p>
                <p class="col-xs-3 " data-item='500'>500</p>
            </div>
        </div>
        <div class="row">
            <div class="_submit col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <input type="submit" value="充值" class="btn btn-primary submit-amount">
            </div>
        </div>
    </form>
</div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id='exampleModal'>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="mask"></div>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script>
    var $amountInput = $('[type="number"]');
    var amount = '';
    var $getId = $('[type="hidden"]');
    var getparse=ParaMeter();
    $getId.val(getparse.id);
    $(".quick_amount p").off("click").on("click", function () {
        amount = $(this).text();
        if (!$(this).hasClass('active')) {
            $(this).addClass('active').siblings().removeClass('active');
            $amountInput.val(amount);
        } else {
            $(this).removeClass('active');
            $amountInput.val('');
        }
    })
    function ParaMeter()
    {
        var obj={};
        var arr=location.href.substring(location.href.lastIndexOf('?')+1).split("&");
        for(var i=0;i < arr.length;i++){
            var aa=arr[i].split("=");
            obj[aa[0]]=aa[1];
        }
        return obj;
    }
</script>
<div style="text-align:center;">
</div>
</body>
</html>
